<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keranjang Belanja</title>
  </head>
  <body>
    <h1 style="text-align: center; margin-top: 20px">Keranjang Belanja</h1>
    <br />
    <div class="container">
      <form class="row g-3">
        <div class="col-6">
          <label for="inputbulpen" class="visually-hidden">BOLPOIN</label>
          <input type="number" class="form-control" id="inputbulpen" placeholder="Jumlah Bolpoin" />
        </div>
       
      </form>
      <hr />
      <form class="row g-3">
        <div class="col-6">
          <label for="inputbuku" class="visually-hidden">BUKU</label>
          <input type="number" class="form-control" id="inputbuku" placeholder="Jumlah Buku" /><br />
        </div>
      </form>
      <hr />
      <form class="row g-3">
        <div class="col-6">
          <label for="inputpensil" class="visually-hidden">PENSIL</label>
          <input type="number" class="form-control" id="inputpensil" placeholder="Jumlah Pensil" />
        </div>
      <hr />
      <form class="row g-3">
        <div class="col-6">
          <label for="inputpenghapus" class="visually-hidden">PENGHAPUS</label>
          <input type="number" class="form-control" id="inputpenghapus" placeholder="Jumlah Penghapus" /><br />
        </div>
        <hr>
        <form class="row g-3">
    <div class="col-6">
        <label for="inputdiskon" class="visually-hidden">DISKON</label>
        <input type="number" class="form-control" id="inputdiskon" placeholder="Diskon" /><br />
    </div>
      
      </form>
      <div class="col-auto">
        <button type="button" class="btn btn-primary mb-3" onclick="bayar()">Hitung</button>
      </div>
      <hr>
      <br />
       <div>
      <h4 id="total">Total</h4>
      <h4 id="diskon"> </h4>
      <h4 id="totaltagihan">Total Tagihan </h4>
       </div>
    </div>
    
    <script>
        function bayar() {
            var bolpoin = parseInt(document.getElementById('inputbulpen').value);
            var buku = parseInt(document.getElementById('inputbuku').value);
            var pensil = parseInt(document.getElementById('inputpensil').value);
            var penghapus = parseInt(document.getElementById('inputpenghapus').value);
            var total = bolpoin * 2000 + buku * 5000 + pensil * 2000 + penghapus * 1000
            console.log(total);
            var diskon = parseInt(document.getElementById('inputdiskon').value);
            var diskonAkhir = diskon / 100;
            var hargaDiskon = total * diskonAkhir;
            var hargaAkhir = total - hargaDiskon;
            var totalTampil = document.getElementById('totaltagihan');
            totalTampil.innerHTML = hargaAkhir;
        }
    </script>
  </body>
</html>
