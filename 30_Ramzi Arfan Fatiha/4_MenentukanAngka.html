<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menentukan Nilai</title>
  </head>
  <center>
    <body>
      <h1 id="nilai"></h1>
      <script>
        var nilai = prompt('Masukkan Nilai : ', 0);
        var hasil = nilai >= 75 ? 'Lulus' : 'Tidak Lulus';
        document.getElementById('nilai').innerHTML = 'Selamat Anda ' + hasil;
      </script>
    </body>
  </center>
</html>
