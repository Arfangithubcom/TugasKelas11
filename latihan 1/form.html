   <center>
   <h1>Formulir Pendaftaran Osis</h1>

 <form>
   <h2 class="bapak">NISN</h2>
   <input type="text" name="nisn">

   <h2 class="bapak">NAMA</h2>
   <input type="text" name="nama">

   <h2 class="bapak">Jenis Kelamin</h2>
   <input type="radio" name="jenkel" value="L">Laki Laki
   <input type="radio" name="jenkel" value="P">Perempuan

   <h2 class="bapak">Agama</h2>
   <input type="radio" name="agama" value="Islam">Islam
   <input type="radio" name="agama" value="Kristen">Kristen
   <input type="radio" name="agama" value="Atheis">Atheis
   <br>
   <h2 class="bapak">Kelas</h2>
 <select name="kelas">
   <option value="RA">XI RA</option>
   <option value="RB">XI RB</option>
   <option value="RC">XI RC</option>
</select>
<h2 class="bapak">Motivasi</h2>
   <textarea name="Motivasi"></textarea> 
   <br>
   <button type="submit">Simpan</button>
</center>
</form>
</body>
</html>
