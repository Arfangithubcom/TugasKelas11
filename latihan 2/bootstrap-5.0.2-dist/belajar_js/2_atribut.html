<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> Atribut javascript</title>
</head>
<body>
	<button onclick="alert('ailopyuu')">
		Klik Aku!
	</button>
	<select id="lawak">
		<option value="udin">Samsudin</option>
		<option value="jindan">Jindan</option>
	</select>
	<script>
		const select = document.getElementsById('lawak');
		select.addEventListener('change', function () {
			console.log(select.value);
			if (select.value == 'udin') {
				alert('hooh tenan')
			} else if (select.value == 'jindan') {
				alert('ente kadang kadang')
			}
			
		})
	</script>	
</body>
</html>
