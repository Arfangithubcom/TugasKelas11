<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Variabel dan Tipedata</title>
</head>
<body>
    Nama : <div id="nama"></div>
    <br>
    Umur : <div id="umur"></div>
    <br>
    Status : <div id="status"></div>
    <br>
    Instagram : <a id="ig" href="https://instagram.com/ramzzeed/">RASAH DIPENCET!</a>
    <br>
    <script>
        //menampung variabel div ID pada document HTML
        var id_nama = document.getElementById('nama');
        var id_umur = document.getElementById('umur');
        var id_status = document.getElementById('status');
        var id_instagram = document.getElementById('ig');
        //membuat variabel
        var nama = "Ramzi Arfan Fatiha";
        var umur = 16;
        var status = "Single";
        var instagram = "https://instagram.com/ramzzeed/";
        //output ke document HTML
        id_nama.innerHTML = nama;
        id_umur.innerHTML = umur+' Tahun '+status;//contoh penggabungan antar variabel
        id_status.innerHTML = status;
        id_instagram.href = instagram;


    </script>   
</body>
</html>
