<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <title>Keranjang Belanja</title>
  </head>
  <body>
    <h1 style="text-align: center; margin-top: 20px">Keranjang Belanja</h1>
    <br />
    <div class="container">
      <form class="row g-3">
        <div class="col-auto">
          <label for="jeruk" class="visually-hidden">jeruk</label>
          <input type="text" readonly class="form-control-plaintext" id="jeruk" value="JERUK" />
        </div>
        <div class="col-6">
          <label for="inputjeruk" class="visually-hidden">jumlah jeruk</label>
          <input type="number" class="form-control" id="inputjeruk" placeholder="Jumlah Jeruk" />
        </div>
       
      </form>
      <hr />
      <form class="row g-3">
        <div class="col-auto">
          <label for="manggga" class="visually-hidden">mangga</label>
          <input type="text" readonly class="form-control-plaintext" id="mangga" value="MANGGA" />
        </div>
        <div class="col-6">
          <label for="inputmangga" class="visually-hidden">jumlah mangga</label>
          <input type="number" class="form-control" id="inputmangga" placeholder="Jumlah Mangga" /><br />
        </div>
      </form>
      <hr />
      <form class="row g-3">
        <div class="col-auto">
          <label for="durian" class="visually-hidden">durian</label>
          <input type="text" readonly class="form-control-plaintext" id="duren" value="DURIAN" />
        </div>
        <div class="col-6">
          <label for="inputdurian" class="visually-hidden">jumlah durian</label>
          <input type="number" class="form-control" id="inputdurian" placeholder="Jumlah Durian" />
        </div>
      <hr />
      <form class="row g-3">
        <div class="col-auto">
          <label for="pepaya" class="visually-hidden">pepaya</label>
          <input type="text" readonly class="form-control-plaintext" id="kates" value="PEPAYA" />
        </div>
        <div class="col-6">
          <label for="inputSegitiga" class="visually-hidden">jumlah pepaya</label>
          <input type="number" class="form-control" id="inputpepaya" placeholder="Jumlah Pepaya" /><br />
        </div>
        <hr>
        <form class="row g-3">
          <div class="col-auto">
            <label for="diskon" class="visually-hidden">diskon</label>
            <input type="text" readonly class="form-control-plaintext" id="Diskon" value="DISKON" />
          </div>
    <div class="col-6">
        <label for="inputdiskon" class="visually-hidden">DISKON</label>
        <input type="number" class="form-control" id="inputdiskon" placeholder="Diskon" /><br />
    </div>
      
      </form>
      <div class="col-auto">
        <button type="button" class="btn btn-primary mb-3" onclick="bayar()">Hitung</button>
      </div>
      <hr>
      <br />
       <div>
      <h4 id="totalharga">Total Harga </h4>
      <h4 id="diskon"> </h4>
      <h4 id="totalbayar"> </h4>
       </div>
    </div>
    
    <script>
        function bayar() {
            var jeruk = parseInt(document.getElementById('inputjeruk').value);
            var mangga = parseInt(document.getElementById('inputmangga').value);
            var durian = parseInt(document.getElementById('inputdurian').value);
            var pepaya = parseInt(document.getElementById('inputpepaya').value);
            var totalharga = jeruk * 2000 + mangga * 5000 + durian * 20000 + pepaya * 3000
            console.log(totalharga);
            var diskon = parseInt(document.getElementById('inputdiskon').value);
            var diskonAkhir = diskon / 100;
            var hargaDiskon = totalharga * diskonAkhir;
            var hargaAkhir = totalharga - hargaDiskon;
            var totalTampil = document.getElementById('totalbayar');
            totalTampil.innerHTML = hargaAkhir;
        }
    </script>
  </body>
</html>
